<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Blog Fullstack</title>

		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  		<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
          
		<style>
			.nav{
				background:black;
				color: white;
				text-align: center;
			}
			.nav a:hover{
				color: grey;
			}
			h1, h3{
				color: #9e9e9e;
			}
			.back{
				background-color: #e0f7fa;
				width: 90%;
				height: 200px;
				padding: 10px 10px;
			}

		</style>
	</head>

	<body>
		
  <nav>
    <div class="nav-wrapper nav">
      <a href="{% url 'posts:lista' %}">  Blog de Fullstack  </a>|
      	{% if request.user.is_authenticated%}
	      <a href="{% url 'perfil' %}"> Tu perfil </a>|
	      <a href="{% url 'posts:nuevo' %}"> Nuevo post </a>|
	      <a href="{% url 'logout'%}"> Cerrar Sesión </a>
	      {%else%}
	      <a href="{%url 'login'%}">  Iniciar sesión</a>
		{% endif %}
    </div>
  </nav>
       <div class="conteiner" align="center">
			{% block content %}
			
			{% endblock content %}
		</div>
	</body>
</html>
