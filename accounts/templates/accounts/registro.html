{% extends "base.html" %}

{% block content %}
	{% if request.user.is_authenticated%}
		<h2>Primero cierra tu sesión activa</h2>
		<p><a href="{% url 'logout'%}"> Cerrar sesión</a></p>
	{% else %}
		<div style="width:90%">
			<form action="." method="post">
				{% csrf_token %}
				{{ form.as_p}}
				<input type="submit" value="Crear usuario">
			</form>
			<br>
		</div>

	{% endif %}
{% endblock content %}
